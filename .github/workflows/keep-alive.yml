name: Keep Render Backend Alive

on:
  schedule:
    - cron: "*/5 * * * *" # Runs every 5 minutes (increased freq to handle GH scheduling skips)
  workflow_dispatch: # Allows manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Backend
        run: |
          echo "Pinging Render backend..."
          curl -L -s -o /dev/null -w "%{http_code}\n" \
          https://cointrack-15gt.onrender.com/health || true
