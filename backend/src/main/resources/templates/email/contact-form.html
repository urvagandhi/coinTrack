<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Contact Form Submission</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f4f5; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;">

    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color: #f4f4f5;">
        <tr>
            <td align="center" style="padding: 40px 20px;">
                <table role="presentation" cellpadding="0" cellspacing="0" border="0" style="width: 100%; max-width: 600px; background-color: #ffffff; border-radius: 16px; overflow: hidden; border: 1px solid #e4e4e7;">

                    <!-- Header -->
                    <tr>
                        <td style="height: 5px; background: linear-gradient(90deg, #7c3aed 0%, #a855f7 50%, #d946ef 100%);"></td>
                    </tr>

                    <!-- Title -->
                    <tr>
                        <td style="padding: 40px 40px 20px;">
                            <h1 style="margin: 0; font-size: 24px; font-weight: 700; color: #18181b;">New Contact Message ðŸ“¬</h1>
                            <p style="margin: 10px 0 0; color: #71717a;">You have received a new message from the website contact form.</p>
                        </td>
                    </tr>

                    <!-- Details Box -->
                    <tr>
                        <td style="padding: 0 40px 32px;">
                            <div style="background-color: #fafafa; border-radius: 12px; padding: 24px; border: 1px solid #e4e4e7;">
                                <table width="100%" cellpadding="0" cellspacing="0" border="0">
                                    <tr>
                                        <td style="padding-bottom: 16px;">
                                            <p style="margin: 0; font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; color: #a1a1aa;">Sender Name</p>
                                            <p style="margin: 4px 0 0; font-size: 16px; color: #18181b; font-weight: 500;" th:text="${name}">John Doe</p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="padding-bottom: 16px;">
                                            <p style="margin: 0; font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; color: #a1a1aa;">Email Address</p>
                                            <p style="margin: 4px 0 0; font-size: 16px; color: #18181b; font-weight: 500;" th:text="${email}">john@example.com</p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <p style="margin: 0; font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; color: #a1a1aa;">Message</p>
                                            <p style="margin: 8px 0 0; font-size: 15px; line-height: 1.6; color: #3f3f46; white-space: pre-wrap;" th:text="${message}">Hello, I need help with...</p>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td style="padding: 24px 40px; background-color: #fafafa; text-align: center; border-top: 1px solid #e4e4e7;">
                            <p style="margin: 0; font-size: 12px; color: #a1a1aa;">
                                This email was sent effectively via coinTrack Contact Form.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>
</html>
