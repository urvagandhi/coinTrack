# ═══════════════════════════════════════════════════════════════════════════════
#                    CoinTrack - Development Configuration
# ═══════════════════════════════════════════════════════════════════════════════
# This profile is automatically activated when running locally with spring.profiles.active=dev
# Copy .env.example to .env and fill in your values for local development

spring.application.name=coinTrack-dev

# ─────────────────────────────────────────────────────────────────────────────
# Logging Configuration (Development = Verbose)
# ─────────────────────────────────────────────────────────────────────────────
logging.level.root=INFO
logging.level.com.urva.myfinance.coinTrack=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Include request IDs in log pattern
logging.pattern.console=%d{HH:mm:ss.SSS} [%X{requestId}] %-5level %logger{36} - %msg%n

# ─────────────────────────────────────────────────────────────────────────────
# DevTools (Hot Reload)
# ─────────────────────────────────────────────────────────────────────────────
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# ─────────────────────────────────────────────────────────────────────────────
# MongoDB (Local or Atlas for dev)
# ─────────────────────────────────────────────────────────────────────────────
# Override in .env: MONGODB_URI=mongodb://localhost:27017
# spring.data.mongodb.uri=${MONGODB_URI}

# ─────────────────────────────────────────────────────────────────────────────
# Broker Redirect URLs (localhost for dev)
# ─────────────────────────────────────────────────────────────────────────────
zerodha.redirect.url=http://localhost:3000/broker/zerodha/callback
angelone.redirect.url=http://localhost:3000/broker/angelone/callback
upstox.redirect.url=http://localhost:3000/broker/upstox/callback

# ─────────────────────────────────────────────────────────────────────────────
# CORS (Allow localhost for frontend dev server)
# ─────────────────────────────────────────────────────────────────────────────
cors.allowed-origins=http://localhost:3000,http://localhost:5173
