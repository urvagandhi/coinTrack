# ═══════════════════════════════════════════════════════════════════════════════
#                    CoinTrack - Production Configuration
# ═══════════════════════════════════════════════════════════════════════════════
# This profile is activated in production with spring.profiles.active=prod
# All secrets MUST be provided via environment variables - NEVER commit secrets!

spring.application.name=coinTrack

# ─────────────────────────────────────────────────────────────────────────────
# Logging Configuration (Production = Less Verbose, Structured)
# ─────────────────────────────────────────────────────────────────────────────
logging.level.root=WARN
logging.level.com.urva.myfinance.coinTrack=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN

# Include request IDs for production debugging
logging.pattern.console=%d{ISO8601} [%X{requestId}] %-5level %logger{36} - %msg%n

# ─────────────────────────────────────────────────────────────────────────────
# DevTools (DISABLED in production)
# ─────────────────────────────────────────────────────────────────────────────
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# ─────────────────────────────────────────────────────────────────────────────
# MongoDB (Production - Atlas)
# ─────────────────────────────────────────────────────────────────────────────
# REQUIRED: Set MONGODB_URI environment variable in production
# spring.data.mongodb.uri=${MONGODB_URI}

# ─────────────────────────────────────────────────────────────────────────────
# Broker Redirect URLs (Production URLs)
# ─────────────────────────────────────────────────────────────────────────────
# REQUIRED: Set these environment variables in production
# zerodha.redirect.url=${ZERODHA_REDIRECT_URL}
# angelone.redirect.url=${ANGELONE_REDIRECT_URL}
# upstox.redirect.url=${UPSTOX_REDIRECT_URL}

# ─────────────────────────────────────────────────────────────────────────────
# SECURITY REMINDERS (Production Checklist)
# ─────────────────────────────────────────────────────────────────────────────
# ✓ Never log tokens, passwords, or API secrets
# ✓ Ensure HTTPS is enforced
# ✓ Set strong JWT_SECRET (min 256 bits)
# ✓ Set strong ENCRYPTION_SECRET_KEY (32 chars)
# ✓ Configure rate limiting for API endpoints
# ✓ Enable CORS only for production frontend domain
